<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siflalino_Shop</title>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xyz" crossorigin="anonymous" />
</head>
<body>
    <div class="contenaier">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <a class="navbar-brand text-primary" href="{% url 'home' %}"><h3 style="font-family: 'Times New Roman', Times, serif;"> Siflalino Shop</h3></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-bs-controls="navbarNavDropdown" aria-bs-expanded="false" aria-bs-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link text-primary" href="{% url 'home' %}"><h5 style="font-family: 'Times New Roman', Times, serif;">Acceuil</h5><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-primary" href="#"><h5 style="font-family: 'Times New Roman', Times, serif;">Produit</h5></a>
                        </li>
                        
                        <li class="nav-item dropdown">
                          <h5 style="font-family: 'Times New Roman', Times, serif;"><a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdownMenuLink" role="button" aria-bs-haspopup="true" aria-bs-expanded="false">
                             Catégorie
                          </a></h5>
                    
                        </li>
                        <li class="nav-item ">
                          <!--button id="panier" type="button" class="btn btn-secondary" data-html="true" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Panier(0)</button-->
                          <a id="panier" type="button" href="{% url 'checkout' %}" class="btn btn-lg btn-white position-relative">
                            <i class="bi bi-cart4 text-primary" style="font-size: 24px;"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger text-white" id="increment">0</span>
                          </a>
                        </li>
                      </ul>
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'profile' %}">
                            <i class="bi bi-person-circle text-primary" style="font-size: 24px;"></i> <!-- Icône utilisateur -->
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link mt-2 text-primary" href="{% url 'logout' %}">
                            <h5 style="font-family: 'Times New Roman', Times, serif;">Déconnexion</h5> <!-- Bouton de déconnexion -->
                          </a>
                        </li>
                      </ul>
                    </div>
                </nav>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
    
</body>
{% block js %}
<script>
  $(document).ready(function() {
      $('.dropdown-bs-toggle').click(function(e) {
          e.preventDefault();
          $(this).next('.dropdown-bs-menu').slideToggle();
      });
  });
</script>

{% endblock %}
</html>
