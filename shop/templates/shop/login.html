                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-bs-controls="navbarNavDropdown" aria-bs-expanded="false" aria-bs-label="Toggle navigation">

                        </li>

                          <a id="panier" type="button" href="{% url 'checkout' %}" class="btn btn-lg btn-white position-relative">

                          </a>
                        </li> -->
                      </ul>
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'profile' %}">
                            <i class="bi bi-person-circle text-primary" style="font-size: 24px;"></i> <!-- Icône utilisateur -->
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link mt-2 text-primary" href="{% url 'logout' %}">

                      </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-5">
        <div class="container mt-5">
            <div class="row justify-content-center align-items-">
                <div class="col-md-6 border mt-5 border-primary bg-primary">
                    <h1 class="text-center fw-bold mt-2 custom-arial text-white">Connexion</h1>
                    <div class="justify-content-between">
                        <form method="post" class="text-white fw-bold">
                            {% csrf_token %}
                            <div class="text-center"> <!-- Centrer le contenu du formulaire -->
                                <div>
                                    <label for="email" class="mt-5">Nom d'utilisateur ou adresse e-mail :</label><br>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="password" class="mt-3">Mot de passe :</label><br>
                                    <input type="password" id="mot_de_passe" name="mot_de_passe" required>
                                </div>
                                <button type="submit" class="mt-3 bg-success">Se connecter</button>
                            </div>
                        </form>
                        <p class="text-white text-center fw-bold mt-3">Vous n'avez pas de compte ? <a href="{% url 'register_client' %}" class="bg-white">Inscrivez-vous ici</a>.</p>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
